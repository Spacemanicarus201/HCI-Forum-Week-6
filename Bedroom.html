<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .color-preview {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            width: 100px;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background 0.3s;
            position: relative;
        }

        .color-caption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
        }

        .color-preview:hover {
            background: linear-gradient(135deg, #000000, #555555);
        }

        .color-preview:hover .color-caption {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="navbar-logo">
        <h1 style="font-size: 24px; color: #000000; font-weight: bold;">Sabuk Hitam</h1>
        <p style="font-size: 16px; color: #ff0000;">Connecting Strongly</p>
    </div>
        <div class="navbar-links">
            <ul>
                <li class="room-dropdown">
                    <a href="javascript:void(0);" id="connected-dropdown">Connected <i class="fas fa-chevron-down"></i></a>
                    <ul class="room-dropdown-content" id="connected-dropdown-content">
                        <li><a href="LivingRoom.html">Living Room</a></li>
                        <li><a href="Bedroom.html">Bedroom</a></li>
                        <li><a href="Bathroom.html">Bathroom</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="navbar-toggle">
            <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </a>
        </div>
    </nav>
    <div class="room" id="bedroom">
        <h2>Bedroom</h2>
        <div class="device" id="bedroom-light">
            <i class="fas fa-lightbulb"></i>
            <i class="fas fa-snowflake"></i>
            <i class="fas fa-tv"></i>
        </div>
        <div class="toggle-container">
            <span class="toggle-label">Bedroom</span>
            <label class="switch">
                <input type="checkbox" id="bedroom-toggle">
                <span class="slider"></span>
            </label>
        </div>

        <div class="settings" id="mood-settings">
            <h2>Mood</h2>
            <div class="color-preview">
                <div class="color-caption">Grief</div>
            </div>
            <div class="color-preview" style="background: linear-gradient(135deg, #FF5733, #FFC300);">
                <div class="color-caption">Joy</div>
            </div>
            <div class="color-preview" style="background: linear-gradient(135deg, #FF5733, #FF5733);">
                <div class="color-caption">Anger</div>
            </div>
        </div>

        <script>
            const connectedDropdown = document.getElementById("connected-dropdown");
            const connectedDropdownContent = document.getElementById("connected-dropdown-content");

            connectedDropdown.addEventListener("click", function() {
                if (connectedDropdownContent.style.display === "block") {
                    connectedDropdownContent.style.display = "none";
                } else {
                    connectedDropdownContent.style.display = "block";
                }
            });

            const slider = document.getElementById("bedroom-toggle");
            const notification = document.getElementById("notification");

            slider.addEventListener("change", function() {
                if (slider.checked) {
                    notification.textContent = "Devices are on.";
                } else {
                    notification.textContent = "Devices are off.";
                }
            });

            function toggleMenu() {
                var x = document.querySelector(".navbar-links ul");
                if (x.style.display === "block" || x.style.display === "") {
                    x.style.display = "none";
                } else {
                    x.style.display = "block";
                }
            }
        </script>
    </div>
</body>
</html>
