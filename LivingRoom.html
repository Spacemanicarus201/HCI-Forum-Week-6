<html>
<head>
    <link rel="stylesheet" type="text/css" href="Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <h1>My Home</h1>
        </div>
        <div class="navbar-links">
            <ul>
                <li class="room-dropdown">
                    <a href="javascript:void(0);" id="connected-dropdown">Connected <i class="fas fa-chevron-down"></i></a>
                    <ul class="room-dropdown-content" id="connected-dropdown-content">
                        <li><a href="LivingRoom.html">Living Room</a></li>
                        <li><a href="Bedroom.html">Bedroom</a></li>
                        <li><a href="Bathroom.html">Bathroom</a></li>
                    </ul>
                </li>
                
            </ul>
        </div>
        <div class="navbar-toggle">
            <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </a>
        </div>
    </nav>
    <body>
        <div class="room" id="living-room">
            <h2>Living Room</h2>
            <div class="device" id="living-room-light">
                <i class="fas fa-lightbulb"></i> 
                <i class="fas fa-snowflake"></i> 
                <i class="fas fa-tv"></i> 
            </div>
            <div class="toggle-container">
                <span class="toggle-label">Living Room</span>
                <label class="switch">
                    <input type="checkbox" id="living-room-toggle">
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="settings-container">
                <div class="settings energy-saving">
                    <h2>Energy Saving</h2>
                    <button class="setting-control enable" id="energy-saving-enable">Enable</button>
                    <button class="setting-control disable" id="energy-saving-disable">Disable</button>
                    <p class="caption" id="energy-saving-caption">Energy Saving is Inactive</p>
                </div>
                <div class="settings turbo">
                    <h2>Turbo</h2>
                    <button class="setting-control enable" id="turbo-enable">Enable</button>
                    <button class="setting-control disable" id="turbo-disable">Disable</button>
                    <p class="caption" id="turbo-caption">Turbo is Inactive</p>
                </div>
            </div>
            
            <script>
                const enableButtons = document.querySelectorAll('.enable');
                const disableButtons = document.querySelectorAll('.disable');
                const captions = document.querySelectorAll('.caption');
            
                // Function to enable the setting
                const enableSetting = function (index) {
                    captions[index].textContent = captions[index].textContent.replace(" is Inactive", " is Active");
                    captions[index].style.color = "green";
                };
            
                // Function to disable the setting
                const disableSetting = function (index) {
                    captions[index].textContent = captions[index].textContent.replace(" is Active", " is Inactive");
                    captions[index].style.color = "red";
                };
            
                enableButtons.forEach((button, index) => {
                    button.addEventListener("click", function () {
                        enableSetting(index);
                    });
                });
            
                disableButtons.forEach((button, index) => {
                    button.addEventListener("click", function () {
                        disableSetting(index);
                    });
                });
            
                const connectedDropdown = document.getElementById("connected-dropdown");
                const connectedDropdownContent = document.getElementById("connected-dropdown-content");
            
                connectedDropdown.addEventListener("click", function() {
                    if (connectedDropdownContent.style.display === "block") {
                        connectedDropdownContent.style.display = "none";
                    } else {
                        connectedDropdownContent.style.display = "block";
                    }
                });
            
                const slider = document.getElementById("living-room-toggle");
                const energySavingEnable = document.getElementById("energy-saving-enable");
                const energySavingDisable = document.getElementById("energy-saving-disable");
                const turboEnable = document.getElementById("turbo-enable");
                const turboDisable = document.getElementById("turbo-disable");
                const notification = document.getElementById("notification");
            
                slider.addEventListener("change", function() {
                    if (slider.checked) {
                        energySavingEnable.disabled = false;
                        energySavingDisable.disabled = false;
                        turboEnable.disabled = false;
                        turboDisable.disabled = false;
                        notification.textContent = "Devices are on.";
                    } else {
                        energySavingEnable.disabled = true;
                        energySavingDisable.disabled = true;
                        turboEnable.disabled = true;
                        turboDisable.disabled = true;
                        notification.textContent = "Devices are off.";
                    }
                });
            
                function toggleMenu() {
                    var x = document.querySelector(".navbar-links ul");
                    if (x.style.display === "block" || x.style.display === "") {
                            x.style.display = "none";
                    } else {
                            x.style.display = "block";
                    }
                    }
                
            </script>
                </div>
            </div>
        </div>
    </body>
</html>
